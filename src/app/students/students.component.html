<div class="example-container mat-elevation-z8">
  <div class="mat-elevation-z8">
    <div align="center">
      <span class="fill-remaining-space colorTitle mat-title">Students from</span>
    <br>
      <span class="fill-remaining-space colorTitle mat-title"><span class="colorGroupName">{{groupName}}</span> group</span>
    </div>

    <div class="mat-title" align="begin">
    </div>

    <table mat-table [dataSource]="students" class="example-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

     <ng-container matColumnDef="specialty">
        <th mat-header-cell *matHeaderCellDef>Specialty</th>
        <td mat-cell *matCellDef="let row">{{row.specialty}}</td>
      </ng-container>

      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Course</th>
        <td mat-cell *matCellDef="let row">{{row.course}}</td>
      </ng-container>

      <ng-container matColumnDef="mark">
        <th mat-header-cell *matHeaderCellDef>Mark</th>
        <td mat-cell *matCellDef="let row">{{row.mark}}</td>
      </ng-container>

      <ng-container matColumnDef="updateMark" >
        <th mat-header-cell *matHeaderCellDef><span *ngIf="(role == 'admin' || role == 'teacher')">Update Mark</span></th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="changeStudentMark(row)" *ngIf="(role == 'admin' || role == 'teacher')">
            <mat-icon>build</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
