<div class="example-container ">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="example-card z-depth-10">
    <mat-card-header class="mat-card-header">
      <mat-card-title>Registration Page</mat-card-title>
    </mat-card-header>

    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Name" formControlName="name"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span
            *ngIf="!registerForm.get('name').valid && registerForm.get('name').touched">Please enter your Name</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="text" placeholder="Username" formControlName="username"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">Please enter your username</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="email" placeholder="Email" formControlName="email" ngModel [email]="true"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Email is invalid</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="password" placeholder="Password" formControlName="password" pattern="[a-zA-Z0-9]*" ngModel
               [errorStateMatcher]="matcher">
        <mat-error>
          <span
            *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Password is invalid</span>
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="isTeacher">I am a teacher</mat-checkbox>

      <mat-expansion-panel [disabled]="registerForm.get('isTeacher').value === true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            I am a student
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field class="example-full-width">
          <mat-label>Specialties..</mat-label>
          <mat-select formControlName="specialty">
            <mat-option *ngFor="let option of specialties" [value]="option">{{option.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-select formControlName="course" placeholder="Course">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-expansion-panel>
      <div class="button-row">
        <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary">Register</button>
      </div>
    </form>
  </mat-card>
</div>
