<div class="example-container mat-elevation-z8">
  <div class="mat-elevation-z8">
    <div align="center">
      <span class="fill-remaining-space colorTitle mat-title">Groups</span>
    </div>
    <div class="mat-title" align="begin">
    </div>
    <div class="button-row" align="center">
      <button type="submit" mat-flat-button class="button-row" color=primary (click)="addGroup() " *ngIf="role == 'admin'">Create group
      </button>
    </div>

    <table mat-table [dataSource]="group" class="example-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="members">
        <th mat-header-cell *matHeaderCellDef>Members</th>
        <td mat-cell *matCellDef="let row">{{row.users.length}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button (click)="viewStudents(row)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-button (click)="addStudent(row)" *ngIf="role == 'admin'">
            <mat-icon>person_add</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
