<h1 mat-dialog-title>Add group to this subject</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Groups..</mat-label>
    <mat-select [formControl]="groupForm">
      <mat-option *ngFor="let option of groups" [value]="option">{{option.name}}</mat-option>
    </mat-select>
    <mat-error *ngIf="groupForm.hasError('required')">Please choose any user</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button type="submit" [disabled]="!groupForm.valid" (click)="addGroup(groupForm)">Add</button>
</div>
